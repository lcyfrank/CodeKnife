<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/analysis.css">
    <link rel="stylesheet" href="/static/css/binary.css">
    <link rel="stylesheet" href="/static/css/codemirror.css">
    <link rel="stylesheet" href="/static/css/material.css">
    <link rel="stylesheet" href="/static/css/checkers_edit.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/codemirror.js"></script>
    <script src="/static/js/python.js"></script>
    <script src="/static/js/checkers_edit.js"></script>
    <script>
        let file_md5 = '{{ md5 }}'
        let checker_file = '{{ checker_file }}'
    </script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/static/imgs/icon.png" class="d-inline-block align-top" height="30" alt="">
        CodeKnife
    </a>
    <span class="badge badge-primary">beta</span>
</nav>
<div class="row" style="height: 100%;">
    <div class="v-navbar">
        <h3 class="v-navbar-section">
            Analysis Result
        </h3>
        <ul class="v-navbar-list">
            <li class="v-navbar-item">
                <a class="v-navbar-item-content" href="/analysis/basic/{{md5}}">
                    Basic Information
                </a>
            </li>
            <li class="v-navbar-item active">
                <a class="v-navbar-item-content" href="/analysis/binary/{{md5}}">
                    Binary
                </a>
            </li>
            <ul class="v-navbar-list">
                <li class="v-navbar-subitem">
                    <a class="v-navbar-subitem-content" href="/analysis/binary/{{md5}}">
                        Information
                    </a>
                </li>
                <li class="v-navbar-subitem">
                    <a class="v-navbar-subitem-content" href="/analysis/binary/{{md5}}/classes">
                        Classes
                    </a>
                </li>
                <li class="v-navbar-subitem">
                    <a class="v-navbar-subitem-content" href="/analysis/binary/{{md5}}/methods">
                        Methods
                    </a>
                </li>
                <!--<li class="v-navbar-subitem">-->
                    <!--<a class="v-navbar-subitem-content" href="/analysis/binary/{{md5}}">-->
                        <!--Dylibs-->
                    <!--</a>-->
                <!--</li>-->
                <li class="v-navbar-subitem active">
                    <a class="v-navbar-subitem-content" href="/analysis/binary/{{md5}}/checkers">
                        Checkers
                    </a>
                </li>
                <!--<li class="v-navbar-subitem">-->
                    <!--<a class="v-navbar-subitem-content" href="/analysis/binary/{{md5}}">-->
                        <!--Hex View-->
                    <!--</a>-->
                <!--</li>-->
            </ul>

        </ul>
    </div>

    <div class="col" style="background: white; padding-left: 0; height: 100%; padding-right: 0; margin-right: 15px; width: calc(100% - 300px);">
        <div class="editor-toolbar">
            {% if checker_file %}
            <input class="editor-file-name" type="text" value="{{checker_file[:-3]}}">
            {% else %}
            <input class="editor-file-name" type="text" value="" placeholder="input name to save">
            {% endif %}
            <img width="30px" height="30px" src="/static/imgs/run.png" alt="Click to run the code"
                 title="Click to run the code" onclick="execute_code()">
            <button type="button" class="btn btn-outline-primary editor-save-button" disabled>Save</button>
            {% if checker_file %}
            <button type="button" class="btn btn-outline-danger editor-delete-button">Delete</button>
            {% else %}
            <button type="button" class="btn btn-outline-danger editor-delete-button" disabled>Delete</button>
            {% endif %}
        </div>
        {% if checker_code %}
        <textarea class="code-editor" style="display: none;">{{ checker_code }}</textarea>
        {% else %}
        <textarea class="code-editor" style="display: none;"></textarea>
        {% endif %}
        <div class="checker-result">

        </div>
    </div>
</div>
</body>
</html>
